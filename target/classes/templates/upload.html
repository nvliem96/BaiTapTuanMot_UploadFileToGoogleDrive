<html>
<head>

<title>Upload</title>

<!-- Bootstrap core CSS -->
<link href="css/bootstrap.min.css" rel="stylesheet" />
<link href="css/starter-template.css" rel="stylesheet" />
</head>
<body>

	<nav
		class="navbar navbar-toggleable-md navbar-inverse bg-inverse fixed-top">
		<button class="navbar-toggler navbar-toggler-right" type="button"
			data-toggle="collapse" data-target="#navbarsExampleDefault"
			aria-controls="navbarsExampleDefault" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<a class="navbar-brand" href="">Spring Boot Application</a>

		<div class="collapse navbar-collapse" id="navbarsExampleDefault">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active"><a class="nav-link" href="upload">Upload

				</a></li>
				<li class="nav-item"><a class="nav-link" href="all-file">List
						file <span class="sr-only">(current)</span>
				</a></li>
				<li class="nav-item"><a class="nav-link" href="#">Source
						Code</a></li>
			</ul>
		</div>
	</nav>

	<div>
		<div th:if="${message}">
		<h2 th:text="${message}"/>
		</div>
		<form method="POST" enctype="multipart/form-data" action="upload">
			<div class="col-lg-6 col-sm-6 col-12">
				<h4>Input Groups</h4>
				<div class="input-group">
					<label class="input-group-btn"> <span
						class="btn btn-primary"> Browse&hellip; <input type="file"
							style="display: none;" multiple='multiple' name="file"></input>
					</span>
					</label> <input type="text" class="form-control" readonly="readonly"></input>
				</div>
			</div>
			<button type="submit" class="btn btn-success">Upload</button>
		</form>
	</div>

	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/jquery-3.1.0.min.js"></script>
	<script type="text/javascript" src="js/myscript.js"></script>

</body>

</html>
